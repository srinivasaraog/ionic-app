<ion-header>
    
    <ion-navbar>
        
        <ion-icon id="menu" ios="ios-contact-outline" md="md-contact" menuToggle="left" start></ion-icon>
        <ion-title class="text-center">offerRide</ion-title>
        <ion-icon  id="menu" ios="ios-notifications-outline" md="md-notifications" menuToggle="right" end>
            <ion-badge>{{badges}}</ion-badge>
        </ion-icon>
        <!-- <page-navbar></page-navbar> -->
    </ion-navbar>
  
  </ion-header>
  
  <ion-content id="offerRide">
  
    <ion-searchbar  [(ngModel)]="fromAddress"    placeholder="From " autocorrect="off" autocapitalize="off"
      spellcheck="off" type="text" class="fromAddress" #from ></ion-searchbar>
  
    <ion-searchbar [(ngModel)]="Destination"  placeholder="Destination" autocorrect="off" autocapitalize="off" spellcheck="off"
      type="text" class="destinationaddress" #to></ion-searchbar>
      <ion-item>
      <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [min]="minDate" [(ngModel)]="selectedDate">select Date</ion-datetime>
       </ion-item>
       <ion-item>
        <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm A"  [(ngModel)]="selectedTime">select time</ion-datetime>
           
         </ion-item>

         <ion-item>
            <ion-label><img width="30px" height="30px" src="../assets/icon/seat.svg"/></ion-label>
            
            <ion-select [(ngModel)]="seatsAvailable" end>
                <ion-label>Select no of Seats Available</ion-label>
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
              </ion-select>
           
         </ion-item>
    <button ion-button block (click)="offerRide()" color="primary">Offer a Ride</button>
    
    <!-- <ion-img  src="../assets/icon/seat.svg"> seats available</ion-img> -->
    <div id="map" #map></div>
    
  </ion-content>
