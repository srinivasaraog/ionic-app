<ion-header>

    <ion-navbar>
      <ion-title>offerRide</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content id="offerRide">
  
    <ion-searchbar  [(ngModel)]="fromAddress"    placeholder="From " autocorrect="off" autocapitalize="off"
      spellcheck="off" type="text" class="fromAddress" #from ></ion-searchbar>
  
    <ion-searchbar [(ngModel)]="Destination"  placeholder="Destination" autocorrect="off" autocapitalize="off" spellcheck="off"
      type="text" class="destinationaddress" #to></ion-searchbar>
      <ion-item>
      <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [min]="minDate" [(ngModel)]="selectedDate">select Date</ion-datetime>
       </ion-item>
       <ion-item>
        <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm A"  [(ngModel)]="selectedTime">select time</ion-datetime>
           
         </ion-item>

   
    <button ion-button block (click)="offerRide()" color="primary">Offer a Ride</button>
    <div id="map" #map></div>
    
  </ion-content>
