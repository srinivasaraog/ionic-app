


<ion-header>

  <ion-navbar>
    <ion-title>offerRide</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="offerRide">
    
    <ion-searchbar id ="fromAddress" placeholder="From Address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #fromAddress [formControl]="searchControl"></ion-searchbar>
  
    <ion-searchbar id ="destinationAddress" placeholder="Destination Address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="destinationAddress" #destinationAddress [formControl]="searchControl"></ion-searchbar>
  
    <button ion-button block  (click)="offerRide()" color="energy2">Offer a Ride</button>

    <ion-list>
      <ion-item>
        <ion-label color="primary">Select Date</ion-label>
        <ion-input placeholder="Text Input" [value]="date | date:'dd/MM/yyyy'" (click)="open()"></ion-input>
      </ion-item>
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      <ion-item no-lines hidden="true">
        <ion-datetime #datePicker displayFormat="DD/MM/YYYY" (ionCancel)="this.date  = null" [(ngModel)]="date" doneText="Done" cancelText="Cancel" [max]="maxDate" >
        </ion-datetime>
      </ion-item>
    </ion-list>

</ion-content>
