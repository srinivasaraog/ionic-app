<ion-header>

  <ion-navbar>
    <ion-title>Offer A Ride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="offerRide">
  <div class="container">
      <h1>Enter the below details to offer a Ride</h1>
      <div class="form-group">
        <label for="fromAddress">From Address: </label>
        <input id ="fromAddress" placeholder="From Address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
        <label for="destination">Destination: </label>
        <input id ="destination" placeholder="Destination Address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
      </div>
      <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>
    </div>
</ion-content>
