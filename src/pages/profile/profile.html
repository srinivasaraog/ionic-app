<ion-header>



</ion-header>



<ion-content>

  <ion-item>
    <ion-input type="text" value="" [(ngModel)]="firstname" placeholder="Firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" value="" [(ngModel)]="lastname" placeholder="Lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" value="" [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="change password" value="" [(ngModel)]="password" placeholder="password"></ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="password" value="" [(ngModel)]="confirmpassword" placeholder="Confirmpassword"></ion-input>
  </ion-item>
  
  <button ion-button block (click)="save(firstname,lastname,email,password,confirmpassword)" color="primary">Save</button>
  <button ion-button block (click)="cancel()" color="primary">cancel</button>
</ion-content>
