<ion-content padding>

  <div  *ngIf="!notifications">
    <h4 text-uppercase no-padding no-margin>No Rides Availble please Schedule a Ride</h4>
  </div>

  <ion-list *ngIf="notifications">
    <div *ngFor="let notification of notifications">
        

      <ion-item>
        <div class="flex-row">
          <div class="u--profile">
            <ion-avatar item-start>
              <img src="data:{{notification.contentType}};base64,{{notification.image}}">
            </ion-avatar>
            <!-- <img  src="{{imageUrl}}"> -->
            <!-- <img class="profile" src="{{imageUrl}}"> -->
          </div>
          <div>
            <h3>{{notification.firstname}}</h3>
            <h3>{{notification.from}}</h3>
            <h3>to</h3>
            <h3>{{notification.to}}</h3>
            <h3>{{notification.seatsRequired}}</h3>
          </div>
        </div>
      </ion-item>
<!-- 
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="acceptRide(item)">
          <ion-icon name="thumbs-up"></ion-icon>
          Accept Ride
        </button>
        <button ion-button color="danger" (click)="RejectRide(item)">
          <ion-icon name="thumbs-down"></ion-icon>
          Reject Ride
        </button>
      </ion-item-options> -->



    </div>
  </ion-list>
</ion-content>
