<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="login">
 <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
            <ion-label floating>E-Mail</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
  

          <p class="item-md" *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
              <span class="error">Email field is required!</span>
          </p>
          <p class="item-md" *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
              <span class="error">Enter a valid email address</span>
          </p>

        <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <p class="item-md" *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
            <span class="error"> Sorry, field password is required!</span>
        </p>
        <p class="item-md" *ngIf="authForm.controls.password.hasError('minlength') && authForm.controls.password.touched">
            <span class="error">Sorry, minimum password length is 8!</span>
        </p> 
        <p class="item-md" *ngIf="isValid && authForm.controls.password.touched">
            <span class="error">Please enter a correct password</span>
        </p> 
                     
  
        <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">SIGN IN</button>
        <p *ngIf="userNotExists">
            <span class="error">User not exists,please sign up !</span>
        </p>    
    </form>
</ion-content>
