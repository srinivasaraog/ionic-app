<ion-header>

  <ion-navbar>
    <ion-title>yourride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="vertical-align-content">
    <ion-grid >
          <ion-row>
                <ion-col *ngFor="let item of data">
                      <h3 text-uppercase no-padding no-margin>{{item.from.address}}</h3>

                </ion-col>
          </ion-row>
    </ion-grid>
   </ion-content>
